<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Verification</title>
    <script type="text/javascript">
    function isNumberKey(evt){
       var charCode = (evt.which) ? evt.which : event.keyCode
       if (charCode > 31 && (charCode < 48 || charCode > 57))
           return false;
       return true;
    }
    </script>
  </head>
  <body>
  <form class="" action="index.html" method="post">
  <fieldset>
  <legend>User Registration</legend>
  Username:<input type="text" name="user_name"><br><br>
  Email:<input type="email" name="user_email"><br><br>
  Password:<input type="password" name="user_pwd"><br><br>
  Contact:<input type="tel" maxlength="10" name="user_phone" onkeypress="return isNumberKey(event)"><br><br>
  City:<input type="text" maxlength="10" name="user_city"><br><br>
  Pincode:<input type="tel" name="user_pincode" maxlength="6"onkeypress="return isNumberKey(event)">
  <input type="submit" name="submit" >





  </form>
  </body>
</html>
